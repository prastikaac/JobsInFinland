<style>
  body {
  font-family: "Poppins", sans-serif;
  padding: 0;
  margin: 0;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.popup-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(5px); /* Apply blur effect to background */
  z-index: 9999;
}

.popup-content {
  width: 320px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #fff;
  color: #000;
  text-align: center;
  border-radius: 20px;
  padding: 20px 70px 50px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

button.close {
  width: 35px;
  font-size: 25px;
  color: #c0c5cb;
  align-self: flex-end;
  background-color: transparent;
  border: none;
  margin-bottom: 10px;
  cursor: pointer;
}

img {
  width: 70%;
  margin-top: -20px;
}

p {
  font-size: 18px;
}

.buttons {
  display: flex;
  gap: 10px;
}

button.confirm,
button.cancel {
  border: none;
  border-radius: 5px;
  width: 150px;
  padding: 14px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

button.confirm {
  background-color: #ed6755;
  box-shadow: 0px 6px 18px -5px rgba(237, 103, 85, 1);
}

button.cancel {
  background-color: #0080ff;
}

button.confirm:hover {
  background-color: #d55444;
}

button.cancel:hover {
  background-color: #196cbf;
}

@media screen and (max-width: 768px) {
  .popup-content {
    width: 280px;
    padding: 15px 25px 40px;
  }

  button.confirm,
  button.cancel {
    font-size: 15px;
    width: 120px;
    padding: 14px;
  }

  button.close {
    margin-right: -15px;
  }
}

</style>
<body>
  <script>
    // Create the popup container
const popupContainer = document.createElement('div');
popupContainer.classList.add('popup-container');

// Create the popup content
const popupContent = document.createElement('div');
popupContent.classList.add('popup-content');

// Close button
const closeButton = document.createElement('button');
closeButton.classList.add('close');
closeButton.innerHTML = '&times;';

// Image
const img = document.createElement('img');
img.src = 'https://img.freepik.com/free-vector/hand-drawn-resignation-illustration_23-2150360139.jpg?semt=ais_hybrid';
img.alt = 'logout-img';

// Text
const text = document.createElement('p');
text.innerText = 'Are you sure, you want to Sign out? Please confirm your action.';

// Buttons
const buttonsDiv = document.createElement('div');
buttonsDiv.classList.add('buttons');

// Confirm button
const confirmButton = document.createElement('button');
confirmButton.classList.add('confirm');
confirmButton.innerText = 'Yes';

// Cancel button
const cancelButton = document.createElement('button');
cancelButton.classList.add('cancel');
cancelButton.innerText = 'No';

// Append elements
popupContainer.appendChild(popupContent);
popupContent.appendChild(closeButton);
popupContent.appendChild(img);
popupContent.appendChild(text);
buttonsDiv.appendChild(confirmButton);
buttonsDiv.appendChild(cancelButton);
popupContent.appendChild(buttonsDiv);
document.body.appendChild(popupContainer);

// Close the popup when the close button is clicked
closeButton.addEventListener('click', () => {
  popupContainer.remove();
});

// Close the popup when the cancel button is clicked
cancelButton.addEventListener('click', () => {
  popupContainer.remove();
});

// Simulate the sign out action when confirm button is clicked
confirmButton.addEventListener('click', () => {
  alert('Signed out!');
  popupContainer.remove();
});

  </script>
