    <!-- Custom Styles -->

    <div id="lecturesSection" class="section"></div>


    <script>
        function createSection(containerId, fileKey, fileData, sectionName) {
            var container = document.getElementById(containerId);
            if (sectionName === 'Lectures') {
                var section = document.createElement('div');
                section.classList.add('lectures-section');
                section.innerHTML = `
            <div class="container" onclick="openVideoInIframe('${fileKey}', '${fileData.url}')">
                <img src="${fileData.thumbnailUrl}" alt="Background Image" class="background-img">
                <div class="overlay">
                    <img src="https://app.noteswift.in/images/player.png" alt="Player Image" class="player-img">
                </div>
            </div>
            <div class="text-container">
                <p style="cursor: pointer;">
                    <strong id="lecturesTitle">${fileData.displayName}</strong> <br>
                    <span id="recordedTime" style="font-size: 10px;">Recorded on ${fileData.recordedTime}</span>
                </p>
            </div>
            <div id="lecturesFrame_${fileKey}" class="iframe-container" style="display: none;">
                <div class="iframe-header">
                    <span class="close-btn" onclick="exitVideo('lecturesFrame_${fileKey}')">Ã—</span>
                </div>
                <iframe class="iframe" allowfullscreen=""></iframe>
            </div>
        `;
                container.appendChild(section);
            } else {
                var section = document.createElement('div');
                section.classList.add(sectionName.toLowerCase() + '-section');
                section.innerHTML = `
            <div class="container" onclick="openLink('${fileData.url}')">
                <img src="https://app.noteswift.in/images/pdf.png" alt="Background Image" class="background-img">
                <p class="text-container"><strong>${fileData.displayName}</strong></p>
            </div>
        `;
                container.appendChild(section);
            }
        }

        function updateSectionData(containerId, sectionName) {
            var sectionRef = database.ref(`files/Class 10/class-10-english/chapter-1/${sectionName}`);
            sectionRef.once('value', function (snapshot) {
                var sectionData = snapshot.val();
                if (sectionData) {
                    Object.keys(sectionData).forEach(function (fileKey) {
                        var fileData = sectionData[fileKey];
                        createSection(containerId, fileKey, fileData, sectionName);
                    });
                }
            });
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        function openVideoInIframe(fileKey, fileUrl) {
            var iframeContainer = document.getElementById(`lecturesFrame_${fileKey}`);
            if (iframeContainer) {
                var iframe = iframeContainer.querySelector('iframe');
                iframe.src = fileUrl;
                iframeContainer.style.display = "block";
            } else {
                console.error(`Iframe container for lectures not found.`);
            }
        }

        function exitVideo(iframeContainerId) {
            document.getElementById(iframeContainerId).style.display = "none";
        }

        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Load all sections on page start
        window.onload = function () {
            updateSectionData('lecturesSection', 'Lectures');
            updateSectionData('dppSection', 'DPP');
            updateSectionData('dppsSection', 'DPPS');
            updateSectionData('notesSection', 'Notes');
            updateSectionData('otherSection', 'Other');
        };
    </script>
