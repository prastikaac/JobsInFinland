    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiVc598fJn7WmgGVivUvZyKRBNfrug75U",
      authDomain: "noteswift-login.firebaseapp.com",
      projectId: "noteswift-login",
      storageBucket: "noteswift-login.appspot.com",

      appId: "1:227729152808:web:445ffda231ae7baf8a4e1d",
      measurementId: "G-Y3GZ6HDWF4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Login function
    async function loginUser(email, password) {
      return await signInWithEmailAndPassword(auth, email, password);
    }


    async function signUpUser(email, password, fullName) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get class value and contact number from the form
        const classValue = document.getElementById('class-value').value;
        const contactNumber = document.getElementById('contact-number').value;

        // Add Class and Contact Number to user data
        const user_data = {
          email: user.email,
          uid: user.uid,
          fullName: fullName,
          class: classValue,
          contactNumber: contactNumber,
          // Add any other user details you want to store
        };

        // Reference to your Firebase Realtime Database
        const database = getDatabase();
        const userRef = ref(database, 'users/' + user.uid);

        // Set the user data
        await set(userRef, user_data);
        return userCredential;
      } catch (error) {
        throw error;
      }
    }

    // Get form elements
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');

    // Add login event
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        await loginUser(email, password);
        // Logged in successfully
        console.log("Logged in successfully");
        // Redirect to index
        window.location.href = "index";
      } catch (error) {
        console.log("Firebase Error Code:", error.code); // Log the Firebase error code
        loginError.innerHTML = getFriendlyErrorMessage(error.code); // Use innerHTML instead of textContent
      }
    });

    // Add sign-up event
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const fullName = document.getElementById('full_name').value; // Get the full name

      if (password !== confirmPassword) {
        signupError.textContent = 'Passwords do not match.';
        return;
      }

      try {
        await signUpUser(email, password, fullName, confirmPassword); // Pass the full name to signUpUser
        // Redirect to index
        window.location.href = "index";
      } catch (error) {
        console.log("Firebase Error Code:", error.code); // Log the Firebase error code
        signupError.innerHTML = getFriendlyErrorMessage(error.code); // Use innerHTML instead of textContent
      }
    });

    // Function to get friendly error message
    function getFriendlyErrorMessage(errorCode) {
      switch (errorCode) {
        case 'auth/invalid-credential':
          return '*Invalid Email or Password*';
        case 'auth/too-many-requests':
          return '*Too many requests*';
        case 'auth/weak-password':
          return '*Password is too weak*';
        case 'auth/email-already-in-use':
          return '*Email is already in use*';
        default:
          return '*An error occurred*<br>Please try again later! <br> ';
      }
    }

  <script>
    // Function to toggle password visibility
    function togglePassword(inputClass, buttonClass) {
      const passwordInput = document.querySelector(inputClass);
      const toggleButton = document.querySelector(buttonClass);

      toggleButton.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text'; // Show password
          toggleButton.style.fill = 'rgb(100, 100, 100)';
        } else {
          passwordInput.type = 'password'; // Hide password
          toggleButton.style.fill = 'rgb(172, 172, 172)';
        }
      });
    }

    // Initialize toggle functionality for each password input and its button
    togglePassword('.password1', '.showpass1');
    togglePassword('.password2', '.showpass2');
    togglePassword('.password3', '.showpass3');
  </script>
