<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Find Jobs in Finland</title>
  <style>
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .popup-content input,
    .popup-content button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    .option-row {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div id="jobAlertPopup" class="popup" style="display:none">
    <div class="popup-content" id="popupStep1">
      <p>Want to get job alerts?</p>
      <button onclick="handlePopupYes()">Yes</button>
      <button onclick="closePopup()">No</button>
    </div>

    <div class="popup-content" id="popupStep2" style="display:none">
      <p id="notifMsg"></p>
      <input type="email" id="popupEmail" placeholder="Enter your email" required />
      <button onclick="checkEmailExistence()">Continue</button>
    </div>

    <div class="popup-content" id="popupStep3Signup" style="display:none">
      <input type="text" id="popupName" placeholder="Full Name" required />
      <input type="tel" id="popupPhone" placeholder="Phone Number" required />
      <input type="password" id="popupPasswordNew" placeholder="Create Password" required />

      <!-- Job Categories -->
      <h3>What kind of jobs are you interested in?</h3>
      <div class="select-box" id="categoryBox">
        <div class="option-row"><span>All Categories</span><label class="switch"><input type="checkbox" value="" /><span class="slider"></span></label></div>
        <div class="option-row"><span>IT & Tech</span><label class="switch"><input type="checkbox" value="it-tech" /><span class="slider"></span></label></div>
      </div>

      <!-- Job Locations -->
      <h3>Where do you want to work?</h3>
      <div class="select-box" id="locationBox">
        <div class="option-row"><span>All Locations</span><label class="switch"><input type="checkbox" value="" /><span class="slider"></span></label></div>
        <div class="option-row"><span>Helsinki</span><label class="switch"><input type="checkbox" value="helsinki" /><span class="slider"></span></label></div>
      </div>

      <button onclick="signupUser()">Sign Up</button>
    </div>

    <div class="popup-content" id="popupStep3Login" style="display:none">
      <input type="email" id="popupEmailLogin" readonly />
      <input type="password" id="popupPasswordLogin" placeholder="Enter Password" required />
      <button onclick="loginUser()">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      doc, setDoc, getDoc, updateDoc, arrayUnion, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js";
    import {
      getAuth, createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAstAXkwifJ-ukfZKSXiLG_l9iNwg4tPw4",
      authDomain: "findjobsinfinland-3c061.firebaseapp.com",
      projectId: "findjobsinfinland-3c061",
      storageBucket: "findjobsinfinland-3c061.appspot.com",
      messagingSenderId: "575437446165",
      appId: "1:575437446165:web:51922bc01fd291b09b821c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    let fcmToken = null;
    let emailExists = false;

    window.addEventListener("load", () => {
      const user = localStorage.getItem("user");
      if (!user && !localStorage.getItem("jobAlertPopupShown")) {
        document.getElementById("jobAlertPopup").style.display = "flex";
      }
    });

    window.handlePopupYes = async () => {
      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        document.getElementById("notifMsg").textContent = "Please enable notifications otherwise we can't send you job alerts.";
      } else {
        fcmToken = await getFcmToken();
        document.getElementById("popupStep1").style.display = "none";
        document.getElementById("popupStep2").style.display = "block";
      }
    };

    window.closePopup = () => {
      localStorage.setItem("jobAlertPopupShown", "true");
      document.getElementById("jobAlertPopup").style.display = "none";
    };

    async function getFcmToken() {
      try {
        const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
        return await getToken(messaging, {
          vapidKey: "BMAg3rxpHjJdssyUfVzCcqrP-k89h_OtRzlmQ2OPPQQzoRrKhVeR73JMd6oZ91zO0J_Kx4K2avuIGIbF14RjWIY",
          serviceWorkerRegistration: registration
        });
      } catch (error) {
        console.error("FCM token error", error);
        return null;
      }
    }

    window.checkEmailExistence = async () => {
      const email = document.getElementById("popupEmail").value.trim();
      const q = query(collection(db, "users"), where("email", "==", email));
      const querySnapshot = await getDocs(q);
      emailExists = !querySnapshot.empty;

      document.getElementById("popupStep2").style.display = "none";
      if (emailExists) {
        document.getElementById("popupStep3Login").style.display = "block";
        document.getElementById("popupEmailLogin").value = email;
      } else {
        document.getElementById("popupStep3Signup").style.display = "block";
      }
    };

    window.signupUser = async () => {
      const name = document.getElementById("popupName").value.trim();
      const phone = document.getElementById("popupPhone").value.trim();
      const email = document.getElementById("popupEmail").value.trim();
      const password = document.getElementById("popupPasswordNew").value.trim();
      const jobCategory = getSelectedValues("categoryBox");
      const jobLocation = getSelectedValues("locationBox");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        const userData = {
          uid,
          fullName: name,
          email,
          phoneNumber: phone,
          jobCategory,
          jobLocation,
          fcmTokens: fcmToken ? [fcmToken] : [],
          createdAt: Timestamp.now(),
          lastLogin: Timestamp.now()
        };

        await setDoc(doc(db, "users", uid), userData);
        localStorage.setItem("user", JSON.stringify(userData));
        closePopup();
      } catch (error) {
        console.error("Signup error:", error);
        alert("Signup failed. Email may already be in use.");
      }
    };

    window.loginUser = async () => {
      const email = document.getElementById("popupEmailLogin").value.trim();
      const password = document.getElementById("popupPasswordLogin").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        const userRef = doc(db, "users", uid);
        const docSnap = await getDoc(userRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          await updateDoc(userRef, {
            lastLogin: Timestamp.now(),
            fcmTokens: arrayUnion(fcmToken)
          });
          localStorage.setItem("user", JSON.stringify(userData));
          closePopup();
        }
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed. Incorrect credentials or user not found.");
      }
    };

    function getSelectedValues(containerId) {
      const container = document.getElementById(containerId);
      const checkboxes = container?.querySelectorAll('input[type="checkbox"]:checked') || [];
      const allCheckbox = container?.querySelector('input[value=""]');
      const allSelected = allCheckbox && allCheckbox.checked;
      let selected = [];

      if (allSelected) {
        const allValues = container.querySelectorAll('input[type="checkbox"]');
        allValues.forEach(cb => {
          const val = cb.value.trim();
          if (val !== "") selected.push(val);
        });
      } else {
        checkboxes.forEach(cb => {
          const val = cb.value.trim();
          if (val !== "") selected.push(val);
        });
      }

      return selected;
    }
  </script>
</body>

</html>
