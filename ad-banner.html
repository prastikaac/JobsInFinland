<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider-container {
    overflow: hidden;
    width: 100%;
    position: relative;
  }

  .slider {
    white-space: nowrap;
    transition: transform 0.5s ease;
  }

  .slider img {
    width: 100%;
    display: inline-block;
  }

  .manual-slide {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
  }

  #prev {
    left: 10px;
  }

  #next {
    right: 10px;
  }
</style>

  <!-- Google tag (gtag.js) -->

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="slider-container">
  <div class="slider">
    <img src="https://findjobsinfinland.fi/images/ad.png" alt="Image 1">
    <img src="https://findjobsinfinland.fi/images/goes.png" alt="Image 2">
    <img src="https://findjobsinfinland.fi/images/here.png" alt="Image 3">
    <!-- Add more images here -->
  </div>
</div>

<div class="manual-slide" id="prev">Previous</div>
<div class="manual-slide" id="next">Next</div>

<script>
  let slideIndex = 0;

  function showSlides() {
    const slides = document.querySelectorAll('.slider img');
    slideIndex++;
    if (slideIndex >= slides.length) {
      slideIndex = 0;
    }
    const slideWidth = slides[0].offsetWidth;
    document.querySelector('.slider').style.transform = `translateX(-${slideWidth * slideIndex}px)`;
  }

  setInterval(showSlides, 3000);

  document.getElementById('prev').addEventListener('click', () => {
    const slides = document.querySelectorAll('.slider img');
    slideIndex--;
    if (slideIndex < 0) {
      slideIndex = slides.length - 1;
    }
    const slideWidth = slides[0].offsetWidth;
    document.querySelector('.slider').style.transform = `translateX(-${slideWidth * slideIndex}px)`;
  });

  document.getElementById('next').addEventListener('click', () => {
    const slides = document.querySelectorAll('.slider img');
    slideIndex++;
    if (slideIndex >= slides.length) {
      slideIndex = 0;
    }
    const slideWidth = slides[0].offsetWidth;
    document.querySelector('.slider').style.transform = `translateX(-${slideWidth * slideIndex}px)`;
  });
</script>
